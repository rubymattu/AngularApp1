<mat-toolbar color="primary" class="mat-elevation-z3">
  <span class="spacer"></span>
  <span>{{ username }}'s Bookings</span>
  <span class="spacer"></span>
  <mat-icon matBadge="{{ itemCount }}" matBadgeColor="accent">event</mat-icon>
</mat-toolbar>

<div class="tableContainer">
  <table mat-table [dataSource]="bookings" class="mat-elevation-z3 fullWidth">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let item; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Task Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let item">{{ item.task }}</td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let item">{{ item.duration }}</td>
    </ng-container>

    <!-- Booked Column -->
    <ng-container matColumnDef="booked">
      <th mat-header-cell *matHeaderCellDef>Booked</th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox [(ngModel)]="item.booked" color="primary"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="['id', 'task', 'duration', 'booked']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'task', 'duration', 'booked'];"></tr>

  </table>
</div>
